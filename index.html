<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // Hàm chuyển hướng tự động
        function redirect() {
            window.location.replace("https://www.google.com");
        }
        // Gọi hàm chuyển hướng sau 5 giây
        setTimeout(redirect, 500); // 5000 milliseconds = 5 giây
    </script>
</head>
<body>
    <p>Redirecting</p>
</body>
</html>
